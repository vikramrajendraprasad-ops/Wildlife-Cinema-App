name: Build APK from Zip

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Unzip the source code (If you uploaded 'source_code.zip')
    - name: Unzip Project
      run: |
        if [ -f source_code.zip ]; then
          unzip source_code.zip
          # Move files to root if they are inside a subfolder
          mv Wildlife_Cinema_Android_Studio_Project/* . || true
        fi

    # 2. Set up Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Make gradlew executable
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Build the APK
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 5. Upload the APK so you can download it
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: Wildlife-Cinema-APK
        path: app/build/outputs/apk/debug/app-debug.apk
